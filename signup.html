    <section>

                    </div>

                        <input type="email" placeholder="Email" required>
                    </div>

                    <div class="inputbox">
                        <input type="email" placeholder="Password" required>
                    </div>

                    <div class="forget">
                        <label for=""><input type="checkbox" class="check"><a href="signup/signup.html"
                                target="_blank">By signing up you agreed to our terms of service and<br> privacy
                                policy</a></label>
                    </div>
                    <button>Sign in</button>
                    <div class="login">
                        <label for="">Already have an account<a class="login-text" href=""
                                target="_blank">Login</a></label>
                    </div>
                </form>

            </div>
    </section>
